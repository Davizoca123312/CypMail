<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CypMail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-switcher">
        <button id="language-toggle-button" class="language-toggle-button">游깷</button>
        <div id="language-options" class="language-options hidden">
            <button class="lang-option" data-lang="pt">Portugu칡s</button>
            <button class="lang-option" data-lang="en">English</button>
            <button class="lang-option" data-lang="es">Espa침ol</button>
        </div>
    </div>
    <div class="form-container">
        <!-- Formul치rio de Login -->
        <div id="login-view">
            <h2 data-i18n="login_title"></h2>
            <form id="login-form">
                <input type="email" name="email" data-i18n-placeholder="email_label" required>
                <input type="password" name="password" data-i18n-placeholder="password_label" required>
                <button type="submit" data-i18n="login_button"></button>
            </form>
            <p><span data-i18n="no_account_prompt"></span> <a href="#" id="show-register" data-i18n="register_button"></a></p>
        </div>

        <!-- Formul치rio de Cadastro -->
        <div id="register-view" class="hidden">
            <h2 data-i18n="register_modal_title"></h2>
            <form id="register-form">
                <input type="email" name="email" data-i18n-placeholder="email_label" required>
                <input type="password" name="password" data-i18n-placeholder="password_label" required>
                <input type="password" name="confirm_password" data-i18n-placeholder="confirm_password_label" required>
                <button type="submit" data-i18n="register_button"></button>
            </form>
            <p><span data-i18n="already_have_account_prompt"></span> <a href="#" id="show-login" data-i18n="login_button"></a></p>
        </div>
    </div>

    <div id="inbox-container" class="hidden">
        <header>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Foto de Perfil" class="profile-pic">
                <span id="user-email"></span>
            </div>
            <h1 data-i18n="main_title"></h1>
            <button id="compose-btn" data-i18n="compose_email_button"></button>
            <button id="logout-btn" onclick="window.location.href='/logout'" data-i18n="logout_button"></button>
        </header>
        <main id="email-list">
            <!-- Emails ser칚o inseridos aqui -->
        </main>
    </div>

    <!-- Formul치rio de Composi칞칚o de Email -->
    <div id="compose-email-container" class="hidden">
        <h2 data-i18n="new_message_title"></h2>
        <form id="compose-form">
            <input type="email" id="compose-to" name="to" data-i18n-placeholder="recipient_placeholder" required>
            <input type="text" id="compose-subject" name="subject" data-i18n-placeholder="subject_placeholder">
            <textarea id="compose-body" name="body" data-i18n-placeholder="body_placeholder" rows="10"></textarea>
            <button type="submit" data-i18n="send_button"></button>
            <button type="button" id="cancel-compose" data-i18n="cancel_button"></button>
        </form>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
